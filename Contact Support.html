<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Appointments.html">Appointments</a></li>
                    <li><a href="ContactSupport.html" class="active">Contact Support</a></li>
                    <li><a href="FeedbackForm.html">Feedback Form</a></li>
                    <li><a href="PatientRecords.html">Patient Records</a></li>
                    <li><a href="PatientVisit.html">Patient Visit</a></li>
                    <li><a href="BillingInformation.html">Billing Information</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form action="#" method="post" class="contact-form">
            <h2>Contact Support</h2>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="patient_name">Patient Name</label>
                <input type="text" id="patient_name" name="patient_name">
            </div>
            <div class="form-group">
                <label for="consulting_doctor">Consulting Doctor</label>
                <input type="text" id="consulting_doctor" name="consulting_doctor">
            </div>
            <div class="form-group">
                <label for="ward">Ward/ICU Number</label>
                <input type="text" id="ward" name="ward">
            </div>
            <div class="form-group">
                <label for="drugs">Drugs Used (if any)</label>
                <textarea id="drugs" name="drugs" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="last_appointment">Last Appointment Date</label>
                <input type="date" id="last_appointment" name="last_appointment">
            </div>
            <div class="form-group">
                <label for="next_appointment">Next Appointment Date</label>
                <input type="date" id="next_appointment" name="next_appointment">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
